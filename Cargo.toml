
[dependencies]
  schemars = "1"
  serde = "1.0.204"
  serde_json = "1.0.122"

  [dependencies.k8s-openapi]
    features = ["schemars", "latest"]
    git = "https://github.com/Arnavion/k8s-openapi.git"
    branch = "master"

  [dependencies.kube]
    features = ["derive"]
    git = "https://github.com/Danil-Grigorev/kube.git"
    branch = "update-schemars-1.0"

[package]
  description = "Fleet API structures generated by kopium from upstream CRDs"
  edition = "2021"
  license = "MIT OR Apache-2.0"
  name = "fleet-api-rs"
  readme = "README.md"
  repository = "https://github.com/capi-samples/fleet-api-rs"
  version = "0.11.5"
